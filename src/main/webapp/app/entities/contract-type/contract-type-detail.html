
<div>
    <h2><span data-translate="royalhallsApp.contractType.detail.title">Contract Type</span> {{vm.contractType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="royalhallsApp.contractType.contractTypeName">Contract Type Name</span></dt>
        <dd>
            <span>{{vm.contractType.contractTypeName}}</span>
        </dd>
        <dt><span data-translate="royalhallsApp.contractType.description">Description</span></dt>
        <dd>
            <span>{{vm.contractType.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="contract-type-detail.edit({id:vm.contractType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
