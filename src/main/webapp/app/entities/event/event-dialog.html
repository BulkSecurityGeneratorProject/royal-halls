
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEventLabel" data-translate="royalhallsApp.event.home.createOrEditLabel">Create or edit a Event</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.event.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.event.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="royalhallsApp.event.eventName" for="field_eventName">Event Name</label>
            <input type="text" class="form-control" name="eventName" id="field_eventName"
                    ng-model="vm.event.eventName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="royalhallsApp.event.groomName" for="field_groomName">Groom Name</label>
            <input type="text" class="form-control" name="groomName" id="field_groomName"
                    ng-model="vm.event.groomName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="royalhallsApp.event.prideName" for="field_prideName">Pride Name</label>
            <input type="text" class="form-control" name="prideName" id="field_prideName"
                    ng-model="vm.event.prideName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="royalhallsApp.event.eventStartDate" for="field_eventStartDate">Event Start Date</label>
                <div class="input-group">
                    <input id="field_eventStartDate" type="text" class="form-control" name="eventStartDate" datetime-picker="{{dateformat}}" ng-model="vm.event.eventStartDate" is-open="vm.datePickerOpenStatus.eventStartDate"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('eventStartDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.eventStartDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.eventStartDate.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.eventStartDate.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="royalhallsApp.event.eventEndDate" for="field_eventEndDate">Event End Date</label>
                <div class="input-group">
                    <input id="field_eventEndDate" type="text" class="form-control" name="eventEndDate" datetime-picker="{{dateformat}}" ng-model="vm.event.eventEndDate" is-open="vm.datePickerOpenStatus.eventEndDate"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('eventEndDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.eventEndDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.eventEndDate.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.eventEndDate.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="royalhallsApp.event.hall" for="field_hall">Hall</label>
            <select class="form-control" id="field_hall" name="hall" ng-model="vm.event.hall" ng-options="hall as hall.hallName for hall in vm.halls track by hall.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="royalhallsApp.event.contract" for="field_contract">Contract</label>
            <select class="form-control" id="field_contract" name="contract" ng-model="vm.event.contract" ng-options="contract as contract.contractName for contract in vm.contracts track by contract.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="royalhallsApp.event.option" for="field_option">Option</label>
            <select class="form-control" id="field_option" multiple name="option" ng-model="vm.event.options" ng-options="extraOption as extraOption.optionName for extraOption in vm.extraoptions track by extraOption.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
