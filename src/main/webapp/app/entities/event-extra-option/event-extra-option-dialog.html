
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEventExtraOptionLabel" data-translate="royalhallsApp.eventExtraOption.home.createOrEditLabel">Create or edit a Event Extra Option</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.eventExtraOption.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.eventExtraOption.id" readonly />
        </div>
        <div class="form-group">
            <label data-translate="royalhallsApp.eventExtraOption.option" for="field_option">Option</label>
            <select class="form-control" id="field_option" name="option" ng-model="vm.eventExtraOption.option" ng-options="extraOption as extraOption.optionName for extraOption in vm.extraoptions track by extraOption.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="royalhallsApp.eventExtraOption.variant" for="field_variant">Variant</label>
            <select class="form-control" id="field_variant" name="variant" ng-model="vm.eventExtraOption.variant" ng-options="extraOptionVariant as extraOptionVariant.variantName for extraOptionVariant in vm.extraoptionvariants track by extraOptionVariant.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="royalhallsApp.eventExtraOption.color" for="field_color">Color</label>
            <select class="form-control" id="field_color" name="color" ng-model="vm.eventExtraOption.color" ng-options="extraOptionColor as extraOptionColor.colorName for extraOptionColor in vm.extraoptioncolors track by extraOptionColor.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="royalhallsApp.eventExtraOption.optionQty" for="field_optionQty">Option Qty</label>
            <input type="number" class="form-control" name="optionQty" id="field_optionQty"
                    ng-model="vm.eventExtraOption.optionQty"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="royalhallsApp.eventExtraOption.optionNotes" for="field_optionNotes">Option Notes</label>
            <input type="text" class="form-control" name="optionNotes" id="field_optionNotes"
                    ng-model="vm.eventExtraOption.optionNotes"
                     />
        </div>

        <div class="form-group">
            <label data-translate="royalhallsApp.eventExtraOption.event" for="field_event">Event</label>
            <select class="form-control" id="field_event" name="event" ng-model="vm.eventExtraOption.event" ng-options="event as event.id for event in vm.events track by event.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
