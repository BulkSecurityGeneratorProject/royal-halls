
<div>
    <h2><span data-translate="royalhallsApp.hall.detail.title">Hall</span> {{vm.hall.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="royalhallsApp.hall.hallName">Hall Name</span></dt>
        <dd>
            <span>{{vm.hall.hallName}}</span>
        </dd>
        <dt><span data-translate="royalhallsApp.hall.hallType">Hall Type</span></dt>
        <dd>
            <span data-translate="{{'royalhallsApp.HallType.' + vm.hall.hallType}}">{{vm.hall.hallType}}</span>
        </dd>
        <dt><span data-translate="royalhallsApp.hall.description">Description</span></dt>
        <dd>
            <span>{{vm.hall.description}}</span>
        </dd>
        <dt><span data-translate="royalhallsApp.hall.price">Price</span></dt>
        <dd>
            <span>{{vm.hall.price}}</span>
        </dd>
        <dt><span data-translate="royalhallsApp.hall.capacity">Capacity</span></dt>
        <dd>
            <span>{{vm.hall.capacity}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="hall-detail.edit({id:vm.hall.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
