
<div>
    <h2><span data-translate="royalhallsApp.contract.detail.title">Contract</span> {{vm.contract.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="royalhallsApp.contract.contractName">Contract Name</span></dt>
        <dd>
            <span>{{vm.contract.contractName}}</span>
        </dd>
        <dt><span data-translate="royalhallsApp.contract.contractDate">Contract Date</span></dt>
        <dd>
            <span>{{vm.contract.contractDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="royalhallsApp.contract.customer">Customer</span></dt>
        <dd>
            <a ui-sref="customer-detail({id:vm.contract.customer.id})">{{vm.contract.customer.customerName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="contract-detail.edit({id:vm.contract.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
