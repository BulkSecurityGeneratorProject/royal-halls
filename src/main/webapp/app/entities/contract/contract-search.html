
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myContractLabel" data-translate="royalhallsApp.contract.home.title">Contracts</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="table-responsive">
            <table class="jh-table table table-striped table-hover">
                <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="contractDate"><span data-translate="royalhallsApp.contract.contractDate">Contract Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="contractStatus"><span data-translate="royalhallsApp.contract.contractStatus">Contract Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="contractNotes"><span data-translate="royalhallsApp.contract.contractNotes">Contract Notes</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="customer.customerName"><span data-translate="royalhallsApp.contract.customer">Customer</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="contract in vm.contracts track by contract.id"  data-dismiss="modal" ng-click="vm.select(contract.id)">
                    <td><a ui-sref="home.edit({id:contract.id})">{{contract.id}}</a></td>
                    <td>{{contract.contractDate | date:'medium'}}</td>
                    <td data-translate="{{'royalhallsApp.ContractStatus.' + contract.contractStatus}}">{{contract.contractStatus}}</td>
                    <td>{{contract.contractNotes}}</td>
                    <td>{{contract.customer.customerName}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
            <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
        </div>
    </div>
</form>
