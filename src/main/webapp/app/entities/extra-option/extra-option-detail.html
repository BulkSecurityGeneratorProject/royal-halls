
<div>
    <h2><span data-translate="royalhallsApp.extraOption.detail.title">Extra Option</span> {{vm.extraOption.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="royalhallsApp.extraOption.optionName">Option Name</span></dt>
        <dd>
            <span>{{vm.extraOption.optionName}}</span>
        </dd>
        <dt><span data-translate="royalhallsApp.extraOption.optionType">Option Type</span></dt>
        <dd>
            <span data-translate="{{'royalhallsApp.OptionType.' + vm.extraOption.optionType}}">{{vm.extraOption.optionType}}</span>
        </dd>
        <dt><span data-translate="royalhallsApp.extraOption.price">Price</span></dt>
        <dd>
            <span>{{vm.extraOption.price}}</span>
        </dd>
        <dt><span data-translate="royalhallsApp.extraOption.hasVariances">Has Variances</span></dt>
        <dd>
            <span>{{vm.extraOption.hasVariances}}</span>
        </dd>
        <dt><span data-translate="royalhallsApp.extraOption.hasColors">Has Colors</span></dt>
        <dd>
            <span>{{vm.extraOption.hasColors}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="extra-option-detail.edit({id:vm.extraOption.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
