
<div>
    <h2><span data-translate="royalhallsApp.extraOptionVariant.detail.title">Extra Option Variant</span> {{vm.extraOptionVariant.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="royalhallsApp.extraOptionVariant.variantName">Variant Name</span></dt>
        <dd>
            <span>{{vm.extraOptionVariant.variantName}}</span>
        </dd>
        <dt><span data-translate="royalhallsApp.extraOptionVariant.price">Price</span></dt>
        <dd>
            <span>{{vm.extraOptionVariant.price}}</span>
        </dd>
        <dt><span data-translate="royalhallsApp.extraOptionVariant.option">Option</span></dt>
        <dd>
            <a ui-sref="extra-option-detail({id:vm.extraOptionVariant.option.id})">{{vm.extraOptionVariant.option.optionName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="extra-option-variant-detail.edit({id:vm.extraOptionVariant.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
