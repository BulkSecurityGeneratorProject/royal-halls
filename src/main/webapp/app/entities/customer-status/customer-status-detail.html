
<div>
    <h2><span data-translate="royalhallsApp.customerStatus.detail.title">Customer Status</span> {{vm.customerStatus.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="royalhallsApp.customerStatus.name">Name</span></dt>
        <dd>
            <span>{{vm.customerStatus.name}}</span>
        </dd>
        <dt><span data-translate="royalhallsApp.customerStatus.description">Description</span></dt>
        <dd>
            <span>{{vm.customerStatus.description}}</span>
        </dd>
        <dt><span data-translate="royalhallsApp.customerStatus.colour">Colour</span></dt>
        <dd>
            <span>{{vm.customerStatus.colour}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="customer-status-detail.edit({id:vm.customerStatus.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
