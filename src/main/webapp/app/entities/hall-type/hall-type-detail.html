
<div>
    <h2><span data-translate="royalhallsApp.hallType.detail.title">Hall Type</span> {{vm.hallType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="royalhallsApp.hallType.hallTypeName">Hall Type Name</span></dt>
        <dd>
            <span>{{vm.hallType.hallTypeName}}</span>
        </dd>
        <dt><span data-translate="royalhallsApp.hallType.description">Description</span></dt>
        <dd>
            <span>{{vm.hallType.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="hall-type-detail.edit({id:vm.hallType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
