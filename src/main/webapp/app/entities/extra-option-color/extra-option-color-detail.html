
<div>
    <h2><span data-translate="royalhallsApp.extraOptionColor.detail.title">Extra Option Color</span> {{vm.extraOptionColor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="royalhallsApp.extraOptionColor.colorName">Color Name</span></dt>
        <dd>
            <span>{{vm.extraOptionColor.colorName}}</span>
        </dd>
        <dt><span data-translate="royalhallsApp.extraOptionColor.option">Option</span></dt>
        <dd>
            <a ui-sref="extra-option-detail({id:vm.extraOptionColor.option.id})">{{vm.extraOptionColor.option.optionName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="extra-option-color-detail.edit({id:vm.extraOptionColor.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
