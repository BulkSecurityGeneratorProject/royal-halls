
<div>
    <h2><span data-translate="royalhallsApp.eventType.detail.title">Event Type</span> {{vm.eventType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="royalhallsApp.eventType.eventTypeName">Event Type Name</span></dt>
        <dd>
            <span>{{vm.eventType.eventTypeName}}</span>
        </dd>
        <dt><span data-translate="royalhallsApp.eventType.description">Description</span></dt>
        <dd>
            <span>{{vm.eventType.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="event-type-detail.edit({id:vm.eventType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
